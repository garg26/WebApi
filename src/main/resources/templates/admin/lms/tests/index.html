<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->

<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Tests</h1>
        </div>
      </div>
      <div class="row voffsetneg10">
        <div class="col-md-12">
          <a href="/admin/lms/courses/add-course">
            <button type="submit" class="submit btn btn-default" id="create-course"><i
                class="fa fa-plus"></i> Create
            </button>
          </a>
          <button type="submit" class="submit btn btn-default" id="edit-course"><i
              class="fa fa-edit"></i> Edit
          </button>
          <button type="submit" class="submit btn btn-default" id="trash-course"><i
              class="fa fa-trash"></i> Trash
          </button>
          <button type="submit" class="submit btn btn-default" id="preview-course"><i
              class="fa fa-eye"></i> Preview
          </button>
          <button type="submit" class="submit btn btn-default" id="clone-course"><i
              class="fa fa-copy"></i> Clone
          </button>
          <label class="error-single input-error"></label>
        </div>
      </div>
      <div class="row voffset10">
        <div class="col-md-12">
          <!--<table id="all-posts" class="table table-bordered table-hover">-->
          <table id="all-courses" class="table table-striped table-bordered" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th><input type="checkbox" name="select-all-courses" id="select-all-courses"></th>
              <th>ID</th>
              <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
              <td class="no-sort"><input type="checkbox" name="select-course" class="select-course"
                                         th:value="${course.courseId}"></td>
              <td id="course-id" th:text="${course.courseId}"></td>
              <td id="course-title" th:text="${course.courseTitle}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->

</body>

</html>
