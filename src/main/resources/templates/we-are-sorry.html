<style>
.error {
	background: #f7f7f6;
}

.error {
	padding: 100px 0;
	min-height: 500px;
}

.error h1 {
	font-size: 60px;
	line-height: 60px;
}

.error .mdl-card__supporting-text {
	margin: 0;
	padding: 10px 0;

}

}

.error a {
	color: #f26722;
}

.error a.explore-error {
	height: 40px;
	border-radius: 2px;
	background-image: linear-gradient(to bottom, #f7a053, #e24d08);
	font-family: open sans;
	font-size: 18px;
	font-weight: normal;
	font-style: normal;
	font-stretch: normal;
	line-height: 40px;
	letter-spacing: normal;
	text-align: left;
	color: #ffffff;
	padding: 0 40px;
	text-transform: none;
}
.hs-form-iframe{
	height: 237px !important;
}

@media only screen and (max-width: 767px) {
	.error img {
		display: none;
	}
	.error {
		padding: 0;
	}
}
</style>
