<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<head>
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Institutes</h1>
        </div>
      </div>
      <div class="row voffsetneg10">
        <div class="col-md-12">
          <a href="/admin_lmsadmin/lms/institutes/add-institute">
            <button type="submit" class="submit btn btn-default" id="create-institute"><i
                class="fa fa-plus"></i> Create
            </button>
          </a>
        </div>
      </div>
      <div class="row voffset10">
        <div class="col-md-12">

          <table id="all-institute" class="table table-striped table-bordered" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th>Id</th>
              <th>Slug</th>
              <th>Institute Name</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="institute : ${institutes}">


              <td id="institute-id"><a th:href="@{'/institute/' + ${institute.instituteSlug}}"
                                         th:text="${institute.id}"
                                         target="_blank"></a></td>

              <td id="institute-slug"><a th:href="@{'/institute/' + ${institute.instituteSlug}}"
                                         th:text="${institute.instituteSlug}"
                                         target="_blank"></a></td>

              <td th:text="${institute.name}" id="institute-name"></td>
              <td th:text="${institute.status}"></td>
              <td>
                <a
                    th:href="@{'/admin_lmsadmin/lms/institutes/'+ ${institute.instituteSlug + '/update-institute/'}}"
                    class="btn btn-primary" style="color: white">Edit Institute</a>
              </td>

            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>

  </div>

</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    var table = $('#all-institute').DataTable();
    table.order( [ 0, 'desc' ] ).draw();
  });

</script>

</body>


</html>
