<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<head>
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>
<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Course Batches</h1>
        </div>
      </div>
      <div class="row voffsetneg10">
        <div class="col-md-12">
          <a th:href="@{'/admin_lmsadmin/lms/courses/'+ ${course.courseOldSlug + '/batches/add-course-batch'}}">

            <button type="submit" class="submit btn btn-default" id="create-batch"><i
                class="fa fa-plus"></i> Create
            </button>
          </a>

        </div>
      </div>
      <div class="row voffset10">


        <div class="col-md-12">
          <table id="course-batches" class="table table-striped table-bordered" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Timing</th>
              <th>Validity</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="batch:${batches}">
              <td id="batch-id" th:text="${batch.id}"></td>
              <td id="batch-name" th:text="${batch.batchName}"></td>
              <td id="batch-timing" th:text="${batch.classTiming}"></td>
              <td id="batch-validity" th:text="${batch.validity}"></td>
              <td id="batch-status" th:text="${batch.status}"></td>
              <td>

                <a th:href="@{'/admin_lmsadmin/lms/courses/' + ${course.courseOldSlug + '/batches/'+ batch.id + '/update' }}"
                   class="btn btn-info">Edit Batch</a>

                <a th:href="@{'/admin_techops_lmsadmin/lms/courses/' + ${course.courseOldSlug + '/batches/'+ batch.id +'/units'}}"
                   class="btn btn-info">Units</a>

                <a th:href="@{'/admin_lmsadmin/lms/courses/' + ${course.courseOldSlug + '/batches/'+ batch.id +'/students'}}"
                   class="btn btn-primary">Enrolled Students</a>


            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>


</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script
        th:src="@{${@mvcResourceUrlProvider.getForLookupPath('/admin/dist/js/course.js')}}"
></script>
<script>
  $(document).ready(function () {
    var table = $('#course-batches').DataTable();
    table.order( [ 0, 'desc' ] ).draw();
  });

</script>
</body>

</html>
