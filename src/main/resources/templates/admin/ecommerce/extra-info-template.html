<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<head>
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Extra Info</h1>
        </div>
      </div>

      <div class="row voffset10">

        <div class="col-md-12">
          <table id="all-info" class="table table-striped table-bordered" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th>Id</th>
              <th>Mobile Number</th>
              <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="extraInfo : ${extraInfos}">

              <td id="info-id" th:text="${extraInfo.infoId}"></td>
              <td id="mobile-number" th:text="${extraInfo.mobileNumber}"></td>

              <td id="info-date" th:text="${extraInfo.createdAt}"></td>


            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    var table = $('#all-info').DataTable();
    table.order( [ 0, 'desc' ] ).draw();
  });

</script>
</body>

</html>
