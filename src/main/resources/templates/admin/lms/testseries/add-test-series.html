<!DOCTYPE html>
<html lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->

<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Add New Test Series</h1>
        </div>
      </div>
      <form name="add-new-testseries" id="add-new-testseries">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <label>Title</label>
              <input type="text" name="testseries-title" id="testseries-title" value=""
                     class="form-control" placeholder="Enter title of the test series...">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" name="testseries-description" id="testseries-description" value=""
                     class="form-control" placeholder="Enter description of the test series...">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" name="testseries-type" id="testseries-type"> Free
              </label>
            </div>
            <div class="form-group">
              <label>Regular Price</label>
              <input type="number" min="0" name="testseries-regular-price"
                     id=testseries-regular-price" class="form-control"
                     placeholder="Enter regular price of the test series...">
            </div>
            <div class="form-group">
              <label>Sale Price</label>
              <input type="number" min="0" name="testseries-sale-price" id=testseries-sale-price"
                     class="form-control" placeholder="Enter sale price of the test series...">
            </div>
            <div class="form-group">
              <label>Tests</label>
              <input type="text" name="testseries-tests" id="testseries-tests" value=""
                     class="form-control" placeholder="Enter associated tests...">
            </div>
            <div class="row">
              <div class="col-md-9">
                <button class="submit btn btn-primary" type="submit" value="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->

</body>

</html>
