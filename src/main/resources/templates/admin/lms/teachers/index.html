<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<head>
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Teachers</h1>
        </div>
      </div>
      <div class="row voffsetneg10">
        <div class="col-md-12">
          <a href="/admin_lmsadmin/lms/teachers/add-teacher">
            <button type="submit" class="submit btn btn-default" id="create-teacher"><i
                class="fa fa-plus"></i> Create
            </button>
          </a>

        </div>
      </div>
      <div class="row voffset10">

        <div class="col-md-12">
          <table id="all-teachers" class="table table-striped table-bordered" cellspacing="0"
                 width="100%">
            <thead>
            <tr>
              <th>Id</th>
              <th>Slug (URL)</th>
              <th>Name</th>
              <th>Subjects</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">

              <td id="teacher-id"><a th:href="@{'/teacher/' + ${teacher.slug}}"
                                       th:text="${teacher.id}" target="_blank"></a></td>
              <td id="teacher-slug"><a th:href="@{'/teacher/' + ${teacher.slug}}"
                                       th:text="${teacher.slug}" target="_blank"></a></td>

              <td id="teacher-name" th:text="${teacher.teacherName}"></td>
              <td id="teacher-subject" th:text="${teacher.subjects}"></td>
              <td>
                <a th:href="@{'/admin_lmsadmin/lms/teachers/' + ${teacher?.slug + '/update-teacher/'}}"
                   class="btn btn-info" style = "float: left;margin-right: 4px; ">Edit Teacher</a>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    var table = $('#all-teachers').DataTable();
    table.order( [ 0, 'desc' ] ).draw();
  });

</script>
</body>

</html>
