<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<title>NeoStencil</title>
<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<head>
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
          type="text/css">
</head>
<body>

<div id="wrapper">

    <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

    <div id="page-wrapper">

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">JWMacro</h1>
                </div>
            </div>
            <div class="row voffsetneg10">
                <div class="col-md-12">
                    <a href="/admin/lms/jwmacro/create-jwmacro">

                        <button type="submit" class="submit btn btn-default" id="create-batch"><i
                                class="fa fa-plus"></i> Create
                        </button>
                    </a>

                </div>
            </div>
            <div class="row voffset10">


                <div class="col-md-12">
                    <table id="jwmacro" class="table table-striped table-bordered" cellspacing="0"
                           width="100%">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Text</th>
                            <th>Link</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="jwMacro:${jwmacros}">
                            <td id="jwmacro-id" th:text="${jwMacro.name}"></td>
                            <td id="jwmacro-timing" th:text="${jwMacro.description}"></td>
                            <td id="jwmacro-validity" th:text="${jwMacro.abouttext}"></td>
                            <td id="jwmacro-status" th:text="${jwMacro.aboutlink}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script src="https://cdn.datata8bles.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script
        th:src="@{${@mvcResourceUrlProvider.getForLookupPath('/admin/dist/js/course.js')}}"
></script>
</body>

</html>
