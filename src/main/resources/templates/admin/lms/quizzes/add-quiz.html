<!DOCTYPE html>
<html lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->

<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Add New Quiz</h1>
        </div>
      </div>
      <form role="form" action="" name="create-quiz" id="create-quiz" method="POST">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <label>Title</label>
              <input type="text" name="quiz-title" id="quiz-title" value="" class="form-control"
                     placeholder="Quiz title e.g. Geography">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" name="quiz-description" id="quiz-description" rows="8"
                        placeholder="About the Quiz..."></textarea>
            </div>
            <div class="form-group">
              <label>Course</label>
              <select name="linked-course" id="linked-course" value="" class="form-control">
                <option value="">Select Course</option>
                <option value="...">...</option>
              </select>
            </div>
            <div class="form-group">
              <label>Exam Segment</label>
              <select name="exam-segment" id="exam-segment" value="" class="form-control">
                <option value="">Select Exam Segment</option>
                <option value="IAS">IAS</option>
                <option value="GATE">GATE</option>
                <option value="BANKING">BANKING</option>
                <option value="SSC-JE">SSC-JE</option>
                <option value="SSC">SSC</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" name="quiz-date" id="quiz-date"
                     placeholder="Quiz Start Date e.g. 12-01-2018 ...">
            </div>
            <div class="form-group">
              <label>Duration</label>
              <input type="number" min="0" class="form-control" name="quiz-duration"
                     id="quiz-duration" placeholder="Duration of the Quiz in HH:MM ...">
            </div>
            <div class="form-group">
              <label>Number of Submissions</label>
              <input type="number" min="0" class="form-control" name="quiz-submissions"
                     id="quiz-submissions" placeholder="Number of Submissions of the Quiz ...">
            </div>
            <div class="form-group">
              <label>Number of Allowed Attempts</label>
              <input type="number" min="0" class="form-control" name="quiz-attempts"
                     id="quiz-attempts" placeholder="Number of Allowed Attempts of the Quiz ...">
            </div>
            <!-- Add question -->
            <div class="form-group">
              <div class="form-group">
                <label>Title</label>
                <input type="text" name="question-title" id="question-title" value=""
                       class="form-control" placeholder="Quiz title e.g. Geography">
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="question-description" id="question-description"
                          rows="8" placeholder="About the Quiz..."></textarea>
              </div>
              <div class="form-group">
                <label>Question Type</label>
                <select name="question-type" id="question-type" value="" class="form-control">
                  <option value="">Select Question Type</option>
                  <option value="IAS">IAS</option>
                  <option value="GATE">GATE</option>
                  <option value="BANKING">BANKING</option>
                  <option value="SSC-JE">SSC-JE</option>
                  <option value="SSC">SSC</option>
                </select>
              </div>
            </div>
            <!-- End Add question -->
            <button class="btn btn-success add-more pull-right" type="button"><i
                class="glyphicon glyphicon-plus"></i> Add Question
            </button>
            <div class="row">
              <div class="col-md-9">
                <button type="button" class="btn btn-default" id="save-quiz">Save as Draft</button>
                <button type="button" class="btn btn-primary" id="publish-quiz">Publish</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->

</body>

</html>
