<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<head>
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>
<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Coupons</h1>
        </div>
      </div>
      <div class="row voffsetneg10">
        <div class="col-md-12">
          <a href="/admin_sales/ecommerce/coupons/create-coupon">
            <button type="submit" class="submit btn btn-default" id="create-new-coupon"><i
                class="fa fa-plus"></i> Create
            </button>
          </a>

        </div>
      </div>
      <div class="row voffset10">
        <div class="col-md-12">
          <table id="all-coupons" class="table table-striped table-bordered" cellspacing="0"
                 width="100%">
            <!--<table id="all-coupons" class="table table-bordered table-hover">-->
            <thead>
            <tr>
              <th><input type="checkbox" name="select-all-coupons" id="select-all-coupons"></th>
              <th>ID</th>
              <th>Code</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Expiry</th>
              <th>No. of Usages</th>
              <th>User Limit Per Coupon</th>
              <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="coupon : ${coupons}">
              <td><input type="checkbox" name="select-coupon" class="select-coupon"
                         th:value="${coupon.id}"></td>
              <td><a th:href="@{'/admin/ecommerce/coupons/' + ${coupon.id}}"
                     th:text="${coupon.id}"></a></td>
              <td th:text="${coupon.code}"></td>
              <td th:text="${coupon.discountType}"></td>
              <td th:text="${coupon.amount}"></td>
              <td th:text="${coupon.expiryDate}"></td>
              <td th:text="${coupon?.noOfUsages}"></td>
              <td th:text="${coupon?.usageLimitPerCoupon}"></td>
              <td><a th:href="@{'/admin_sales/ecommerce/coupons/'+ ${coupon?.id + '/update-coupon/'}}">Edit Coupon</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script
        th:src="@{${@mvcResourceUrlProvider.getForLookupPath('/admin/dist/js/coupon.js')}}"
></script>
</body>

</html>
