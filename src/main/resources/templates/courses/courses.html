<script>
  var userExamSegment =[];
  var segmentList='';
  $(document).ready(function () {
    $(document).on('click','.hb-Container .fa-times',function() {
      $('.all-course-hubspotForm').hide();
    });
    if (window.location.href.indexOf("category") != -1) {
      var categoryFromUrl = getParameterByName('category');
      if (window.location.href.indexOf("value") != -1) {
        var subCategoryFromUrl = getParameterByName('value');
      } else {
        var subCategoryFromUrl = 'ALL';
      }
    } else if (window.location.href.indexOf("courseExamSegment") != -1) {
      var categoryFromUrl = getParameterByName('courseExamSegment');
      if (window.location.href.indexOf("courseCategory") != -1) {
        var subCategoryFromUrl = getParameterByName('courseCategory');
      }
      else {
        var subCategoryFromUrl = 'ALL';
      }

    }
    else {

      var categoryFromUrl = 'IAS';
      var subCategoryFromUrl = 'ALL';
    }
    fetchFilters(categoryFromUrl, subCategoryFromUrl, 'popular');
  });

  $(function () {
    $("#accordion-mobile-courses").accordion({
      header: "h3",
      collapsible: true,
      active: false
    });
  });
  $(document).on('click','.hbspt-form .hs-button',function() {
    setTimeout(function(){ $('.course-single-card-list').css("margin-top","20px");}, 500);
     });
</script>
