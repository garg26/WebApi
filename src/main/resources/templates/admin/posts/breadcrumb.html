<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<head>
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>
<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">

    <!--    <div class="panel-body">-->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">All Breadcrumb</h1>
      </div>
    </div>

    <div class="row voffsetneg10">
      <div class="col-md-12">
        <a href="/admin_writer_editor/create-breadcrumb">
          <button type="submit" class="submit btn btn-default" id="create-course"><i
              class="fa fa-plus"></i> Create Breadcrumb
          </button>
        </a>
      </div>
    </div>


    <div class="row voffset10">
      <div class="col-lg-12">
        <!-- <div class="col-md-12">-->
        <div class="panel panel-default">
          <div class="table-responsive panel-body">
            <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="all-breadcrumbs" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">

              <!--<table id="all-courses" class="table table-striped table-bordered" cellspacing="0" width="100%">-->
              <thead>
              <tr>
                <th>ID</th>
                <th>Child Text</th>
                <th>Child Url</th>
                <th>Parent Url</th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="breadcrumb : ${breadcrumbs}">


                <td id="breadcrumb-id" th:text="${breadcrumb?.child?.breadcrumbId}"></td>
                <td id="child-text" th:text="${breadcrumb?.child?.text}"></td>
                <td id="child-url"><a th:href="@{${breadcrumb?.child?.link}}"
                                        th:text="${breadcrumb?.child?.link}"
                                        target="_blank"></a></td>
                <td id="parent-url"> <a th:text="${breadcrumb?.parent?.link}" th:href="${breadcrumb?.parent?.link}" target="_blank"></a></td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


  </div>


</div>


<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.16/api/fnFindCellRowIndexes.js"></script>
<script>
  $(document).ready(function() {
    var table = $('#all-breadcrumbs').DataTable();

  });
</script>

</body>

</html>
