<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->
<body>

	<div id="wrapper">

		<!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

		<div id="page-wrapper">

			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Units</h1>
					</div>
				</div>
				<div class="row voffsetneg10">
					<div class="col-md-12">
						<a th:href="@{'/admin_techops_lmsadmin/lms/units/create' }">

							<button type="submit" class="submit btn btn-default"
								id="create-unit">
								<i class="fa fa-plus"></i> Create Unit
							</button>
						</a>
					</div>
				</div>

				<div class="row voffset10">
					<div class="col-md-12">
						<table id="unit-table" class="table table-striped table-bordered"
							cellspacing="0" width="100%">
							<thead>
								<tr>
									<th data-field="id" data-checkbox="true"><input
										type="checkbox" name="select-all-units" id="select-all-units"></th>
									<th>ID</th>
									<th>Batch</th>
									<th>Position</th>
									<th>Unit Topic</th>
									<th>Unit Type</th>
									<th>Unit Title</th>
									<th>Status</th>
									<th>Batch Id</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="unit : ${units}">
									<td><input type="checkbox" th:id="${unit.unitId}"
										name="select-unit" class="select-unit"
										th:value="${unit?.unitId}"></td>
									<td id="unit-id" th:text="${unit?.unitId}"></td>
									<td id="unit-batch" th:text="${unit?.batchName}"></td>
									<td id="unit-position" th:text="${unit?.position}"></td>
									<td id="unit-topic" th:text="${unit?.topic}"></td>
									<td id="unit-type" th:text="${unit?.type}"></td>
									<td id="unit-title" th:text="${unit?.title}"></td>
									<td id="unit-status" th:text="${unit?.status}"></td>
									<td id="viewInBatch"><a
										th:href="@{'/admin_techops_lmsadmin/lms/batch/'+${unit?.batchId}+'/units'}" th:text="${'b' + unit?.batchId}"  style="color: #337ab7; text-decoration: none;">

									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="row voffsetneg10">
					<div class="col-md-12" id="divLinkUnit">
						<a>

							<button type="button" class="btn btn-primary" id="link-unit"
								onclick="linkUnit();">Link Selected Units to Batches</button>
						</a>
					</div>
				</div>


				<div id="divCourses">

					<label> Course</label> <select multiple
						class="form-control selectpicker" id="dropCourses"
						data-live-search="true">
						<option th:each="course:${courses}" th:value="${course?.id}"
							th:text="${course?.courseTitle} +' by '+ ${course?.instructors[0].teacherName}"></option>
					</select>
				</div>
				<div id="divCourseBatches"></div>

			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<th:block th:include="admin/footer"></th:block>
	<script
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
 	<script
			th:src="@{${@mvcResourceUrlProvider.getForLookupPath('/admin/dist/js/allunits.js')}}"
	></script>

</body>

</html>
