<!DOCTYPE html>
<html lang="en">

<!--/*/ <th:block th:include="admin/head"></th:block> /*/-->

<body>

<div id="wrapper">

  <!--/*/ <th:block th:include="admin/navigation"></th:block> /*/-->

  <div id="page-wrapper">

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Add New User</h1>
        </div>
      </div>
      <form name="add-new-user" id="add-new-user">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="useremail">Email</label>
              <input type="email" name="useremail" id="useremail" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Role</label>
              <select name="role" id="role" class="form-control" required>
                <option value="">Select User Role</option>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
                <option value="WRITER">Writer</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-9">
                <button class="submit btn btn-primary" type="submit" value="submit">Submit</button>
                <i class="fa fa-spinner fa-spin" id="loader"></i>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9">
                <label class="error-single" id="add-new-entity-error"></label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<!--/*/ <th:block th:include="admin/footer"></th:block> /*/-->
<script
        th:src="@{${@mvcResourceUrlProvider.getForLookupPath('/admin/dist/js/admin.js')}}"
></script>
</body>

</html>
